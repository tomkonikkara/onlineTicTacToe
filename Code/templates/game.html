<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="static/game.css" type="text/css" media="screen" charset="utf-8">
    </head>

    <body>
        <h1>{{playername}}</h1>
        <table id="board" class="board">
            <tr>
                <td id="one" class="even"></td>
                <td id="two"></td>
                <td id="three" class="even"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five" class="even"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven" class="even"></td>
                <td id="eight"></td>
                <td id="nine" class="even"></td>
            </tr>
        </table>
		
		<p id="sts"></p>
		<button id="btn1">Refresh</button>

        <script src="http://code.jquery.com/jquery-1.5.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="static/jquery.tictac.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#board").tictac().css("border", "1px solid #CC0000");
            });
        </script>
    </body>
</html>
